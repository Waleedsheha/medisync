  flutter_riverpod: ^3.1.0
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  intl: ^0.20.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.5.2
  pdf: ^3.11.3
