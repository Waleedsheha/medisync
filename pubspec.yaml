    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  image_path: assets/icon/medisync.png
  android: true
  ios: true
  web:
    generate: true
    image_path: assets/icon/medisync.png
